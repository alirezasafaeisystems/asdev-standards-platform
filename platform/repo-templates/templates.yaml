templates:
  - id: pr-template
    version: 1.1.1
    mode: must
    source_ref: standards/coding/level-0.md
    path: .github/pull_request_template.md
  - id: issue-bug
    version: 1.0.1
    mode: must
    source_ref: standards/coding/level-0.md
    path: .github/ISSUE_TEMPLATE/bug_report.yml
  - id: issue-feature
    version: 1.0.1
    mode: must
    source_ref: standards/coding/level-0.md
    path: .github/ISSUE_TEMPLATE/feature_request.yml
  - id: contributing-minimum
    version: 1.0.1
    mode: must
    source_ref: standards/coding/level-0.md
    path: CONTRIBUTING.md
  - id: readme-minimum
    version: 1.0.1
    mode: must
    source_ref: standards/docs/readme-minimum.md
    path: README.md
  - id: agent-guidelines
    version: 1.0.0
    mode: optional
    source_ref: standards/process/agent-spec-v1.md
    path: AGENT.md
  - id: agents-runtime-guidance
    version: 1.0.0
    mode: must
    source_ref: standards/process/agent-spec-v1.md
    path: AGENTS.md
  - id: codex-automation-spec
    version: 1.0.0
    mode: must
    source_ref: CODEX_AUTOMATION_SPEC.md
    path: CODEX_AUTOMATION_SPEC.md
  - id: ci-quality-gate
    version: 1.0.1
    mode: must
    source_ref: standards/ci/minimal-github-actions.md
    path: .github/workflows/asdev-quality-gate.yml
  - id: js-ts-level1-ci
    version: 0.2.1
    mode: should
    source_ref: standards/ci/javascript-typescript.md
    path: .github/workflows/js-ts-level1.yml
  - id: python-level1-ci
    version: 0.1.1
    mode: should
    source_ref: standards/ci/python.md
    path: .github/workflows/python-level1.yml
  - id: go-level1-ci
    version: 0.1.1
    mode: should
    source_ref: standards/ci/go.md
    path: .github/workflows/go-level1.yml
  - id: editorconfig-default
    version: 1.0.1
    mode: optional
    source_ref: standards/coding/level-0.md
    path: .editorconfig
  - id: codeowners-default
    version: 1.1.1
    mode: optional
    source_ref: standards/coding/level-0.md
    path: CODEOWNERS
