<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASDEV Compliance Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>ASDEV Compliance Dashboard</h1>
      <p id="meta">Loading latest report...</p>
    </header>

    <section class="score">
      <h2>Compliance Score</h2>
      <div id="scoreValue" class="score-value">-</div>
    </section>

    <section>
      <h2>Trend</h2>
      <svg id="trendChart" viewBox="0 0 600 180" role="img" aria-label="Compliance trend chart"></svg>
      <p id="trendMeta"></p>
    </section>

    <section>
      <h2>Checks</h2>
      <table>
        <thead>
          <tr><th>Check</th><th>Status</th><th>Source</th></tr>
        </thead>
        <tbody id="checksBody"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
