name: ASDEV Platform CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1'

concurrency:
  group: asdev-platform-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure yq
        run: |
          YQ_BIN="$(bash scripts/ensure-yq.sh)"
          echo "$(dirname "$YQ_BIN")" >> "$GITHUB_PATH"

      - name: Lint
        run: make lint

      - name: Policy Check
        run: bash scripts/validate-template-version-policy.sh origin/main

      - name: Test
        run: make test

  generate-reports-docs:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      issues: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure yq
        run: |
          YQ_BIN="$(bash scripts/ensure-yq.sh)"
          echo "$(dirname "$YQ_BIN")" >> "$GITHUB_PATH"

      - name: Rotate report snapshots
        run: bash scripts/rotate-report-snapshots.sh

      - name: Generate combined divergence report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RETRY_ATTEMPTS: "4"
          RETRY_BASE_DELAY: "2"
          CLONE_TIMEOUT_SECONDS: "45"
        run: |
          bash platform/scripts/divergence-report-combined.sh \
            platform/repo-templates/templates.yaml \
            platform/repo-templates \
            sync/divergence-report.combined.csv \
            "sync/targets*.yaml" \
            sync/divergence-report.combined.errors.csv

      - name: Report clone_failed rows
        run: |
          if awk -F, '
            NR==1 {
              for (i = 1; i <= NF; i++) {
                if ($i == "repo") repo_idx = i
                if ($i == "status") status_idx = i
              }
              next
            }
            repo_idx && status_idx && $status_idx == "clone_failed" {print $repo_idx}
          ' sync/divergence-report.combined.csv | grep -q .; then
            echo "::warning::clone_failed rows detected in sync/divergence-report.combined.csv"
            echo "Repositories with clone_failed:"
            awk -F, '
              NR==1 {
                for (i = 1; i <= NF; i++) {
                  if ($i == "repo") repo_idx = i
                  if ($i == "status") status_idx = i
                }
                next
              }
              repo_idx && status_idx && $status_idx == "clone_failed" {print "- " $repo_idx}
            ' sync/divergence-report.combined.csv | sort -u
          fi

      - name: Append clone_failed summary
        run: |
          bash scripts/summarize-clone-failed.sh sync/divergence-report.combined.csv >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize divergence status counts
        run: |
          echo "Combined status counts:"
          awk -F, '
            NR==1 {
              for (i = 1; i <= NF; i++) {
                if ($i == "status") status_idx = i
              }
              next
            }
            status_idx {c[$status_idx]++}
            END {for (k in c) print k","c[k]}
          ' sync/divergence-report.combined.csv | sort
          if [[ -f sync/divergence-report.combined.errors.csv ]]; then
            echo "Error fingerprint counts:"
            awk -F, 'NR>1{c[$3]++} END{for (k in c) print k","c[k]}' sync/divergence-report.combined.errors.csv | sort
          fi

      - name: Generate error fingerprint trend
        run: |
          bash scripts/generate-error-fingerprint-trend.sh \
            sync/divergence-report.combined.errors.previous.csv \
            sync/divergence-report.combined.errors.csv \
            sync/divergence-report.combined.errors.trend.csv

      - name: Resolve latest weekly digest
        id: latest_digest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest_digest_url="$(bash scripts/retry-cmd.sh 3 2 -- gh issue list --repo "$GITHUB_REPOSITORY" --state open --search "Weekly Governance Digest in:title" --limit 1 --json url --jq '.[0].url // empty' || true)"
          echo "url=${latest_digest_url}" >> "$GITHUB_OUTPUT"

      - name: Generate dashboard
        env:
          LATEST_WEEKLY_DIGEST_URL: ${{ steps.latest_digest.outputs.url }}
        run: bash scripts/generate-dashboard.sh docs/platform-adoption-dashboard.md

      - name: Validate generated report schemas
        run: |
          bash scripts/validate-generated-reports.sh \
            sync/divergence-report.combined.csv \
            sync/divergence-report.combined.errors.csv \
            sync/divergence-report.combined.errors.trend.csv

      - name: Write report attestation
        run: |
          bash scripts/write-report-attestation.sh \
            sync/divergence-report.combined.csv \
            sync/divergence-report.combined.errors.csv \
            sync/divergence-report.combined.errors.trend.csv \
            sync/generated-reports.attestation

      - name: Append fingerprint delta summary
        run: |
          bash scripts/summarize-error-fingerprint-trend.sh \
            sync/divergence-report.combined.errors.trend.csv \
            3 >> "$GITHUB_STEP_SUMMARY"

      - name: Upload generated outputs
        uses: actions/upload-artifact@v4
        with:
          name: reports-docs
          path: |
            sync/divergence-report.combined.csv
            sync/divergence-report.combined.errors.csv
            sync/divergence-report.combined.errors.trend.csv
            sync/generated-reports.attestation
            docs/platform-adoption-dashboard.md

  open-update-pr:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'
    needs: generate-reports-docs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated outputs
        uses: actions/download-artifact@v4
        with:
          name: reports-docs
          path: .

      - name: Detect generated changes
        id: generated_changes
        run: |
          if git diff --quiet -- sync/divergence-report.combined.csv sync/divergence-report.combined.errors.csv sync/divergence-report.combined.errors.trend.csv sync/generated-reports.attestation docs/platform-adoption-dashboard.md; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "update_mode=skipped_no_changes" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate report attestation presence
        env:
          ATTESTATION_MAX_AGE_SECONDS: "1800"
        run: |
          bash scripts/validate-report-attestation.sh \
            sync/divergence-report.combined.csv \
            sync/divergence-report.combined.errors.csv \
            sync/divergence-report.combined.errors.trend.csv \
            sync/generated-reports.attestation

      - name: Create update PR
        id: create_update_pr
        if: steps.generated_changes.outputs.has_changes == 'true'
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update divergence report and dashboard"
          title: "chore: update divergence report and dashboard"
          body: |
            Automated update after CI tests passed on main.

            Updated files:
            - `sync/divergence-report.combined.csv`
            - `sync/divergence-report.combined.errors.csv`
            - `sync/divergence-report.combined.errors.trend.csv`
            - `sync/generated-reports.attestation`
            - `docs/platform-adoption-dashboard.md`
          branch: "chore/reports-docs-update"
          base: main
          add-paths: |
            docs/platform-adoption-dashboard.md
            sync/divergence-report.combined.csv
            sync/divergence-report.combined.errors.csv
            sync/divergence-report.combined.errors.trend.csv
            sync/generated-reports.attestation
          labels: |
            asdev-sync

      - name: Resolve update PR number
        if: steps.generated_changes.outputs.has_changes == 'true'
        id: resolve_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number="${{ steps.create_update_pr.outputs.pull-request-number }}"
          if [[ -z "$pr_number" || "$pr_number" == "null" ]]; then
            pr_number="$(bash scripts/retry-cmd.sh 3 2 -- gh pr list --head chore/reports-docs-update --base main --json number --jq '.[0].number' || true)"
          fi
          echo "pr_number=${pr_number}" >> "$GITHUB_OUTPUT"

      - name: Enforce update PR lifecycle policy
        if: steps.generated_changes.outputs.has_changes == 'true'
        id: lifecycle_policy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORT_UPDATE_PR_STALE_DRY_RUN: ${{ vars.REPORT_UPDATE_PR_STALE_DRY_RUN || 'false' }}
        run: |
          summary_file="$(mktemp)"
          REPORT_UPDATE_PR_SUMMARY_FILE="$summary_file" \
          bash scripts/close-stale-report-update-prs.sh "$GITHUB_REPOSITORY" "chore/reports-docs-update"
          cat "$summary_file" >> "$GITHUB_OUTPUT"

      - name: Report update PR mode
        if: steps.generated_changes.outputs.has_changes == 'true'
        id: report_update_mode
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          operation="${{ steps.create_update_pr.outputs.pull-request-operation }}"
          pr_number="${{ steps.resolve_pr.outputs.pr_number }}"
          if [[ -z "$operation" || "$operation" == "null" ]]; then
            operation="updated_or_existing"
          fi
          echo "update_mode=${operation}" >> "$GITHUB_OUTPUT"
          echo "pr_number=${pr_number}" >> "$GITHUB_OUTPUT"
          echo "update_mode=${operation}"
          if [[ -n "$pr_number" ]]; then
            echo "update_pr=#${pr_number}"
          fi

      - name: Report skipped update mode
        if: steps.generated_changes.outputs.has_changes != 'true'
        id: report_skipped_mode
        run: |
          echo "update_mode=skipped_no_changes" >> "$GITHUB_OUTPUT"
          echo "update_mode=skipped_no_changes"

      - name: Guard auto-merge files
        if: steps.generated_changes.outputs.has_changes == 'true' && steps.resolve_pr.outputs.pr_number != ''
        id: guard_auto_merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number="${{ steps.resolve_pr.outputs.pr_number }}"
          mapfile -t changed_files < <(bash scripts/retry-cmd.sh 3 2 -- gh pr view "$pr_number" --json files --jq '.files[].path')
          safe="true"
          for path in "${changed_files[@]}"; do
            if [[ "$path" != "docs/platform-adoption-dashboard.md" && "$path" != "sync/divergence-report.combined.csv" && "$path" != "sync/divergence-report.combined.errors.csv" && "$path" != "sync/divergence-report.combined.errors.trend.csv" && "$path" != "sync/generated-reports.attestation" ]]; then
              safe="false"
              echo "::warning::Auto-merge blocked due to non-allowed file: $path"
            fi
          done
          echo "safe=${safe}" >> "$GITHUB_OUTPUT"

      - name: Enforce attestation file in update PR
        if: steps.generated_changes.outputs.has_changes == 'true' && steps.resolve_pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number="${{ steps.resolve_pr.outputs.pr_number }}"
          mapfile -t changed_files < <(bash scripts/retry-cmd.sh 3 2 -- gh pr view "$pr_number" --json files --jq '.files[].path')
          has_report_csv="false"
          has_attestation="false"
          for path in "${changed_files[@]}"; do
            if [[ "$path" == "sync/divergence-report.combined.csv" || "$path" == "sync/divergence-report.combined.errors.csv" || "$path" == "sync/divergence-report.combined.errors.trend.csv" ]]; then
              has_report_csv="true"
            fi
            if [[ "$path" == "sync/generated-reports.attestation" ]]; then
              has_attestation="true"
            fi
          done
          if [[ "$has_report_csv" == "true" && "$has_attestation" != "true" ]]; then
            echo "::error::Update PR is missing sync/generated-reports.attestation while report outputs changed."
            exit 1
          fi

      - name: Enable auto-merge
        if: steps.generated_changes.outputs.has_changes == 'true' && steps.resolve_pr.outputs.pr_number != '' && steps.guard_auto_merge.outputs.safe == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/retry-cmd.sh 3 2 -- gh pr merge "${{ steps.resolve_pr.outputs.pr_number }}" --auto --squash --delete-branch

      - name: Report PR creation limitation
        if: steps.generated_changes.outputs.has_changes == 'true' && steps.create_update_pr.outcome == 'failure'
        run: |
          echo "::warning::Automated PR creation is blocked by repository settings."
          echo "::warning::Enable 'Allow GitHub Actions to create and approve pull requests' to auto-open update PRs."

      - name: Publish workflow summary
        run: |
          {
            echo "## Report PR Lifecycle"
            echo ""
            echo "- update_mode: ${{ steps.report_update_mode.outputs.update_mode || steps.report_skipped_mode.outputs.update_mode || steps.generated_changes.outputs.update_mode || 'n/a' }}"
            echo "- has_changes: ${{ steps.generated_changes.outputs.has_changes || 'false' }}"
            echo "- pr_number: ${{ steps.report_update_mode.outputs.pr_number || steps.resolve_pr.outputs.pr_number || 'n/a' }}"
            echo "- create_pr_outcome: ${{ steps.create_update_pr.outcome || 'n/a' }}"
            echo "- auto_merge_safe: ${{ steps.guard_auto_merge.outputs.safe || 'n/a' }}"
            echo "- update_pr_lifecycle_dry_run: ${{ steps.lifecycle_policy.outputs.dry_run_enabled || 'false' }}"
            echo "- lifecycle_closed_superseded: ${{ steps.lifecycle_policy.outputs.closed_superseded || '0' }}"
            echo "- lifecycle_closed_stale: ${{ steps.lifecycle_policy.outputs.closed_stale || '0' }}"
            echo "- lifecycle_dry_run_candidates_superseded: ${{ steps.lifecycle_policy.outputs.dry_run_candidates_superseded || '0' }}"
            echo "- lifecycle_dry_run_candidates_stale: ${{ steps.lifecycle_policy.outputs.dry_run_candidates_stale || '0' }}"
            echo "- fingerprint_trend_artifact: sync/divergence-report.combined.errors.trend.csv"
            echo "- report_attestation: sync/generated-reports.attestation"
            echo "- latest_weekly_digest_url: ${{ steps.latest_digest.outputs.url || 'n/a' }}"
          } >> "$GITHUB_STEP_SUMMARY"
