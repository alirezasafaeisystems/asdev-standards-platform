name: ASDEV Platform CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          curl -fsSL https://github.com/mikefarah/yq/releases/download/v4.44.6/yq_linux_amd64 -o /tmp/yq
          chmod +x /tmp/yq
          echo "/tmp" >> "$GITHUB_PATH"

      - name: Lint
        run: make lint

      - name: Policy Check
        run: bash scripts/validate-template-version-policy.sh origin/main

      - name: Test
        run: make test
