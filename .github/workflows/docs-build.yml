name: Docs Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: docs-site/requirements.txt

      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs-site/requirements.txt

      - name: Build docs
        run: make -C docs-site html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site-html
          path: docs-site/_build/html
