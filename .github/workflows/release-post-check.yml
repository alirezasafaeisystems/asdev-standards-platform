name: Release Post Check

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to validate (optional)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  validate-release-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release contract
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          bash scripts/release/post-check.sh "${{ inputs.tag || github.event.release.tag_name }}"
