name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: pr-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: tools/requirements-ci.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tools/requirements-ci.txt

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck

      - name: Validate manifests
        run: make validate-manifests

      - name: Policy guard
        run: bash scripts/policy-guard.sh origin/main

      - name: Test
        run: make test

      - name: Security audit
        run: make security-audit

      - name: Coverage
        run: make coverage

      - name: Build
        run: make build
