name: Weekly Governance Digest

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          curl -fsSL https://github.com/mikefarah/yq/releases/download/v4.44.6/yq_linux_amd64 -o /tmp/yq
          chmod +x /tmp/yq
          echo "/tmp" >> "$GITHUB_PATH"

      - name: Run weekly digest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/weekly-governance-digest.sh
