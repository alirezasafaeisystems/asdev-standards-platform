name: Weekly Governance Digest

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Ensure yq
        run: |
          YQ_BIN="$(bash scripts/ensure-yq.sh)"
          echo "$(dirname "$YQ_BIN")" >> "$GITHUB_PATH"

      - name: Run weekly digest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/weekly-governance-digest.sh
